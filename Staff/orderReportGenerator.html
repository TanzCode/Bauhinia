<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Order Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #AA14F0;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #AA14F0;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>Daily Order Report</h1>

    <form id="orderForm" action="add_toDatabase.php" >
        <label for="reportID">Report ID:</label>
        <input type="text" id="reportID" name="reportID" required>

        <label for="itemCode">Item Code:</label>
        <input type="text" id="itemCode" name="itemCode" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>

        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount" required>

        <button type="button" onclick="generateReport()">Generate Report</button>
        <button type="button" onclick="printReport()">Print Report</button>
    </form>

    <table id="orderReportTable" style="display: none;">
        <tr>
            <th>Report ID</th>
            <th>Item Code</th>
            <th>Quantity</th>
            <th>Amount</th>
            <th>Date</th>
        </tr>
    </table>

    <script>
        function generateReport() {
            var reportID = document.getElementById('reportID').value;
            var itemCode = document.getElementById('itemCode').value;
            var quantity = document.getElementById('quantity').value;
            var amount = document.getElementById('amount').value;

            if (reportID && itemCode && quantity && amount) {
                var table = document.getElementById('orderReportTable');
                var row = table.insertRow(1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);
                var cell5 = row.insertCell(4);

                cell1.innerHTML = reportID;
                cell2.innerHTML = itemCode;
                cell3.innerHTML = quantity;
                cell4.innerHTML = amount;
                cell5.innerHTML = new Date().toLocaleDateString();

                document.getElementById('orderReportTable').style.display = 'table';
            } else {
                alert('Please fill in all fields.');
            }
        }
        function printReport() {
            window.print();
        }
    </script>

</body>

</html>
